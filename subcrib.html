<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="subcrib.css">
    <title>Newsletter sign-up form with success message</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="subscrib">
        <div class="sub">
            <article>
                <img src="./assets/images/icon-list.svg" alt="" />
                <h1>Thanks for subscribing!</h1>
                <p id="confirmation-message"></p> <!-- เพิ่ม id เพื่อใช้ในการเข้าถึง -->
            </article>

            <button type="button" onclick="dismissMessage()">Dismiss message</button>
        </div>
    </div>

    <script>
        // ดึงอีเมลจาก localStorage
        const email = localStorage.getItem('email');
        const confirmationMessage = document.getElementById('confirmation-message');

        if (email) {
            confirmationMessage.innerHTML = `A confirmation email has been sent to <strong>${email}</strong>. Please open it and click the button inside to confirm your subscription.`;
        } else {
            confirmationMessage.innerHTML = 'A confirmation email has been sent. Please open it to confirm your subscription.';
        }

        function dismissMessage() {
            // ปิดข้อความเมื่อกดปุ่ม
            window.location.href = 'index.html'; 
        }
    </script>

</body>

</html>
